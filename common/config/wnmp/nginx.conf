		
		
#运行用户
#user  nouser;

#启动进程,通常设置成和cpu的数量相等
worker_processes  4;

#全局错误日志及PID文件
error_log  D:/ProgramFiles/wnmp/nginx-1.7.3/logs/error.log;
error_log  D:/ProgramFiles/wnmp/nginx-1.7.3/logs/error.log notice;
error_log  D:/ProgramFiles/wnmp/nginx-1.7.3/logs/error.log info;
pid        D:/ProgramFiles/wnmp/nginx-1.7.3/logs/nginx.pid;


#工作模式及连接数上限
events {
		#单个后台worker process进程的最大并发链接数
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  D:/ProgramFiles/wnmp/nginx-1.7.3/logs/access.log  main;

    #sendfile 指令指定 nginx 是否调用 sendfile 函数（zero copy 方式）来输出文件，对于普通应用，
    #必须设为 on,如果用来进行下载等应用磁盘IO重负载应用，可设置为 off，以平衡磁盘与网络I/O处理速度，降低系统的uptime.
    sendfile        on;
		
    #tcp_nopush     on;
		
		#连接超时时间
    #keepalive_timeout  0;
    keepalive_timeout  30;

    gzip  on;
		
		
		
		server {
				#侦听80端口
        listen       80;
        server_name  localhost;

        #charset utf-8;

        #access_log  logs/host.access.log  main;

        location / {
            root   D:/ProgramFiles/wamp/www/wnmp/www/;
            index  index.html index.htm index.php;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        #pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        
        location ~ \.php$ {
            alias           D:/ProgramFiles/wamp/www/wnmp/www/;
						fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
       }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }
		
		
		server {
			set $index "index.php";
			#charset utf-8;
			#client_max_body_size 128M;

			listen 80; ## 监听 ipv4 上的 80 端口
			#listen [::]:80 default_server ipv6only=on; ## 监听 ipv6 上的 80 端口

			#定义使用www.xx.com访问
			server_name www.aaa.com;

			access_log  D:/ProgramFiles/wnmp/nginx-1.7.3/logs/kBlogAdmin/access.log main;
			error_log   D:/ProgramFiles/wnmp/nginx-1.7.3/logs/kBlogAdmin/error.log;

			location / {
					root  D:/ProgramFiles/wamp/www/wnmp/www/kBlog/backend/web/; 
					index       index.php;					
					# Redirect everything that isn't real file to yii bootstrap file including arguments.
					try_files $uri $uri/ /$index?$args;
			}

			# uncomment to avoid processing of calls to unexisting static files by yii
			#location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
			#    try_files $uri =404;
			#}
			#error_page 404 /404.html;

			location ~ \.php$ {
							alias          D:/ProgramFiles/wamp/www/wnmp/www/kBlog/backend/web;
							fastcgi_pass   127.0.0.1:9000;
							fastcgi_index  index.php;
							fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
							include        fastcgi_params;
			}

			location ~ /\.(ht|svn|git) {
					deny all;
			}
	}


	
	
	
	
